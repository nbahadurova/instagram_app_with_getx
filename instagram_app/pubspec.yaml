name: instagram_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  dio: ^5.4.3+1
  dots_indicator: ^3.0.0
  get_it: ^7.7.0
  awesome_dio_interceptor: ^1.2.0
  hive_flutter: ^1.1.0
  rxdart: ^0.27.7
  flutter_screenutil: ^5.9.1
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

